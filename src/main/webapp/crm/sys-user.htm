<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'south',title:'密码生成器',height:65,border:false,iconCls:'fa fa-key'" style="padding:5px;">
		<label for="_pw_tool_password">密码: <input class="easyui-textbox" id="_pw_tool_password" data-options="height:22,width:80"></label>
		<label for="_pw_tool_salt">盐值: <input class="easyui-textbox" id="_pw_tool_salt" data-options="height:22,width:80"></label>
		<a href="javascript:generation();" class="easyui-linkbutton" data-options="iconCls:'fa fa-hand-o-right',height:22">生成</a>
		<input class="easyui-textbox" id="_pw_tool_result" data-options="height:22,width:265">
    </div>
	<div data-options="region:'center',border:false">
    	<table id="_sys_user_table"></table>
	</div>
</div>

<script type="text/javascript" src="${baseUrl}/static/easyui/ext/datagrid-cellediting.js"></script>
<script>
(function(divId){
	var role_data;
	$.ajaxSetup({
		async:false
	});
	$.post( baseUrl+'/crm/sys/role/get', {
    	pagination:0
	}, function(data) {
		role_data = data;
	});
    
	var role_editor = {
            type:'combobox',
            options:{
                valueField:'id',
                textField:'role_desc',
                data:role_data
            }
        };
	var role_formatter = function(value,row,index){
		$.each(role_data,function(index,element){
			if(element.id == value){
				value = element.role_desc;
				return;
			}
		});
        return value;
    };
    
    var locked_editor={
    		type:'checkbox',
    		options:{on:'1',off:'0'}
    };
    
	$(divId).datagrid({
	    url:baseUrl+'/crm/sys/user/get',
	    columns:[[
			{field:'checkbox',checkbox:true},
	        {field:'id',title:'ID',width:35},
	        {field:'username',title:'用户',width:100,editor:'text'},
	        {field:'salt',title:'盐值',width:100,editor:'text'},
	        {field:'password',title:'密码',width:250,editor:'text'},
	        {field:'role_id',title:'角色',width:250,formatter:role_formatter,editor:role_editor},
	        {field:'locked',title:'锁定',width:35,align:'center',editor:locked_editor}
	    ]],
	    queryParams:{
	    	pagination:1
	    },
	    pagination:true,
	    pagePosition:'top',
	    footbar:'#pw-tool'
	}).datagrid('enableCellEditing');
	
	$(divId).datagrid('getPager').pagination({
		displayMsg:'位置: {from} 到 {to} 行，共计 {total} 项',
		layout:['list','sep','first','prev','sep','links','sep','next','last','sep','refresh'],
		buttons:[{
			iconCls: 'fa fa-plus',
			text:'添加',
			handler: function(){
				addRow();
				}
		},'-',{
			iconCls: 'fa fa-remove',
			text:'删除',
			handler: function(){
				delRow();
			}
		},'-',{
			iconCls: 'fa fa-save',
			text:'保存',
			handler: function(){
				saveRow();
				}
		},'-']
    });

	function addRow(){
		endEdit();
		$(divId).datagrid('appendRow',{locked:'0'});
    }
	
	function delRow(){
		endEdit();
		$.each($(divId).datagrid('getChecked'), function(index, element) {
			var rowIndex = $(divId).datagrid('getRowIndex', element);
			$(divId).datagrid('deleteRow', rowIndex);
		});
	}

	function saveRow() {
		endEdit();
		var insertRows = $(divId).datagrid('getChanges', 'inserted');
		var updateRows = $(divId).datagrid('getChanges', 'updated');
		var deleteRows = $(divId).datagrid('getChanges', 'deleted');
		$.post(baseUrl+"/crm/sys/user/save", {
			inserted : JSON.stringify(insertRows),
			updated : JSON.stringify(updateRows),
			deleted : JSON.stringify(deleteRows)
		}, function(data) {
			if (data && data.msgType == 'success'){
				refreshTable();
				$.messager.alert(data.msgType, data.msgDesc, 'info');
			}else{
				$.messager.alert('错误', '未知错误！', 'error');
			}
		});
	}

	function endEdit() {
		var editCell = $(divId).datagrid('cell');
		if (editCell) {
			$(divId).datagrid('endEdit', editCell.index);
		}
	}

	function refreshTable() {
		$(divId).datagrid('reload');
	}
	
})('#_sys_user_table');

function generation(){
	$('#_pw_tool_result').textbox('setValue','正在生成...');
	var password = $('#_pw_tool_password').textbox('getValue');
	var salt = $('#_pw_tool_salt').textbox('getValue');
	$.post( baseUrl+'/crm/sys/user/create/password', {
		password:password,
		salt:salt
	}, function(data) {
		$('#_pw_tool_result').textbox('setValue',data);
	});
}
</script>
