<table id="_wx_customer_table"></table>
<script>
	$('#_wx_customer_table').datagrid({
	    url:'${baseUrl}/crm/wx/customer/get',
	    columns:[[
	        {field:'OPENID',title:'微信ID',width:100},
	        {field:'TRUE_NAME',title:'姓名',width:100},
	        {field:'MOBILE',title:'手机',width:100,align:'center'},
	        {field:'ADDRESS',title:'地址',width:100},
	        {field:'SUBSCRIBE_FLAG',title:'是否关注',width:60,align:'center'},
	        {field:'CREATE_DT',title:'注册时间',width:130,align:'center'}
	    ]],
	    pagination:true,
	    pagePosition:'top'
	});
	$('#_wx_customer_table').datagrid('getPager').pagination({
		displayMsg:'从 {from} 行到 {to} 行，共计 {total} 项',
		layout:['list','sep','first','prev','sep','links','sep','next','last','sep','refresh']
    });
</script>
