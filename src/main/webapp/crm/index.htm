<!doctype html>
<html>
<head>
<title>CRM</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="keywords" content="CRM">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<link rel="shortcut icon" href="${baseUrl}/static/img/favicon.ico" />
<link rel="stylesheet" type="text/css" href="${baseUrl}/static/easyui/themes/gray/easyui.css">
<link rel="stylesheet" type="text/css" href="${baseUrl}/static/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="${baseUrl}/static/awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="${baseUrl}/static/modules/crm/css/crm.css">
<script type="text/javascript">
	var baseUrl = '${baseUrl}';
</script>
</head>
<body class="easyui-layout">
	<div id="loading">
		<img src='${baseUrl}/static/img/gif/pageload/wheel.gif'/>
		<h1><font color="#15428B">加载中···</font></h1>
	</div>
        <div data-options="region:'north',height:100">
        	<div style="padding:5px; position: absolute; bottom: 0px; right: 0px;">
		        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-bell-o fa-lg'"></a>
		        <a href="${baseUrl}/security/signout" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-power-off fa-lg',text:'退出'"></a>
    		</div>
        </div>
        <div data-options="region:'south',height:20" id="_status_bar">
        	<span><i class="fa fa-user"></i> 当前用户：<@shiro.principal/> (${role})</span>
        </div>
        <div class="easyui-tabs" data-options="region:'west',width:230,pill:true">
	        <div title="菜单" class="easyui-accordion" id="_menu_accordion" data-options="fit:true,iconCls:'fa fa-bars'"></div>
        </div>
        <div class="easyui-tabs" data-options="region:'center',pill:true" id="_main_tab">
        	<div title="首页">
	        </div>
        </div>
	<script type="text/javascript" src="${baseUrl}/static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="${baseUrl}/static/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="${baseUrl}/static/modules/crm/js/crm.js"></script>
</body>
</html>
