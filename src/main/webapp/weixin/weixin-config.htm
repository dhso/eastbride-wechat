<div id="_wx_config_tab" class="easyui-tabs" data-options="fit:true,border:false,tabPosition:'left',tabWidth:80,headerWidth:80">
	<div title="基本配置" style="padding:5px;">
		<table id="_base_config" style="width:100%"></table>
	</div>
	<div title="菜单配置" style="padding:5px">
		<table id="_menu_config" style="width:100%"></table>
	</div>
	<div title="其它配置" style="padding:5px">
		<table id="_other_config" style="width:100%"></table>
	</div>
</div>
<script>
$('#_base_config').propertygrid({
    url: baseUrl + '/weixin/config/get',
    queryParams:{
    	type:'3'
    },
    showGroup: true,
    scrollbarSize: 0,
    showHeader:false
});
$('#_menu_config').propertygrid({
    url: baseUrl + '/weixin/config/get',
    queryParams:{
    	type:'2'
    },
    showGroup: true,
    scrollbarSize: 0,
    showHeader:false
});
$('#_other_config').propertygrid({
    url: baseUrl + '/weixin/config/get',
    queryParams:{
    	type:'1'
    },
    showGroup: true,
    scrollbarSize: 0,
    showHeader:false,
    pagination:true,
    pagePosition:'top'
});
$('#_other_config').datagrid('getPager').pagination({
	displayMsg:'位置: {from} 到 {to} 行，共计 {total} 项',
	layout:['list','sep','first','prev','sep','links','sep','next','last','sep','refresh'],
	buttons:[{
		iconCls: 'fa fa-plus',
		text:'添加',
		handler: function(){
			addRow();
			}
	},'-',{
		iconCls: 'fa fa-remove',
		text:'删除',
		handler: function(){
			delRow();
		}
	},'-',{
		iconCls: 'fa fa-save',
		text:'保存',
		handler: function(){
			saveRow();
			}
	},'-']
});
</script>
