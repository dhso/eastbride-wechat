<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CodePad</title>
		<link rel="stylesheet" type="text/css" href="${baseUrl}/static/easyui/themes/gray/easyui.css">
		<link rel="stylesheet" type="text/css" href="${baseUrl}/static/easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="${baseUrl}/static/awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="${baseUrl}/static/google-code-prettify/prettify_bootstrap.css">
        <link rel="stylesheet" type="text/css" href="${baseUrl}/static/mCustomScrollbar/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" type="text/css" href="${baseUrl}/static/modules/codepad/css/codepad.css">
        <link rel="shortcut icon" type="image/x-icon" href="${baseUrl}/static/images/codepad/codepad.ico" />
    	<script>
    	var baseUrl = '${baseUrl}';
    	var domain = '${baseUrl}/codepad';
    	</script>
    </head>
    <body class="easyui-layout">
	    <div id="loading">
			<img src='${baseUrl}/static/img/gif/pageload/wheel.gif'/>
			<h1><font color="#15428B">加载中···</font></h1>
		</div>
		
		<!-- 上面部分 -->
        <div id="region-north" data-options="region:'north',minHeight:33,border:false">
        	<div style="height:35px;padding:5px 0 0 10px;"><img src="${baseUrl}/static/images/codepad/codepad.ico" height="25"><img src="${baseUrl}/static/images/codepad/codepad.png" height="25"></div>
        	<div style="padding:5px; position: absolute; bottom: 0px; right: 0px;">
		        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-bell-o fa-lg'"></a>
		        <a href="javascript:void(0);" id="security_button" class="easyui-linkbutton" data-options="plain:true,iconCls:'fa fa-sign-in fa-lg'"></a>
    		</div>
        </div>
        <!-- 左边部分 -->
        <div class="mCustomScrollbar" id="region-west" data-mcs-theme="3d-dark" data-options="region:'west',title:'资源列表',iconCls:'icon-tip',width:250,border:false,collapsible:false,headerCls:'region-header'">
            <div id="search">
	        	<span id="search_span">搜索：</span><input class="easyui-searchbox" id="search_input">
	        </div>
	        <!-- 树形列表 -->
            <ul id="list_tree" class="easyui-tree"></ul>
        </div>
        <!-- 中间部分 -->
        <div data-options="region:'center',split:false,title:' ',border:false,headerCls:'region-header'" >
            <!-- tab栏 -->
            <div id="content_tab" class="easyui-tabs" data-options="fit:true,border:false,plain:true,pill:true">
                <div title="首页" data-options="closable:false">
                    111
                </div>
            </div>
        </div>
        
        <!-- 添加根文件/文件夹 -->
        <div id="list_menu" class="easyui-menu" style="width:150px;">
            <div onclick="add_ff('folder','0')" data-options="iconCls:'tree-folder'">添加文件夹</div>
            <div onclick="add_ff('file','0')" data-options="iconCls:'tree-file'">添加文件</div>
            <div class="menu-sep"></div>
            <div onclick="init_list_tree('')" data-options="iconCls:'icon-reload'">刷新列表</div>
        </div>
        <!-- 树形列表右键菜单 -->
        <div id="list_tree_menu" class="easyui-menu" style="width:120px;">
            <div id="add-ff" data-options="iconCls:'icon-add'">
                <span>添加节点</span>
                <div>
                    <div id="add-folder" onclick="add_ff('folder','')" data-options="iconCls:'tree-folder'">文件夹</div>
                    <div id="add-file" onclick="add_ff('file','')" data-options="iconCls:'tree-file'">文件</div>
                </div>
            </div>
            <div id="update-ff" onclick="update_ff()" data-options="iconCls:'icon-edit'">修改节点</div>
            <div id="delete-ff" onclick="delete_ff()" data-options="iconCls:'icon-remove'">删除节点</div>
            <div class="menu-sep"></div>
            <div id="update-con" onclick="update_con()" data-options="iconCls:'icon-edit'">编辑内容</div>
        </div> 
        <!-- tab栏右键菜单 -->
        <div id="content_tab_menu" class="easyui-menu" style="width:120px;">
            <div id="update-ff" onclick="close_tab('current')">关闭当前</div>
            <div id="delete-ff" onclick="close_tab('other')">关闭其他</div>
            <div id="update-con" onclick="close_tab('all')">关闭所有</div>
        </div> 
        <!-- tab栏页面右键菜单 -->
        <div id="content_tab_page_menu" class="easyui-menu" style="width:120px;">
            <div id="update-ff" onclick="reload_tab_con('')" data-options="iconCls:'icon-reload'">刷新当前</div>
        </div>
        <!-- 添加文件夹 -->
        <div id="win-add-folder" class="easyui-window" style="width:220px" title="添加" data-options="modal:true,closed:true,minimizable:false,maximizable:false,resizable:false,collapsible:false,iconCls:'tree-folder'">
            <input class="easyui-textbox" type="hidden" id="win-add-ff-nodeid">
            <input class="easyui-textbox" type="hidden" id="win-add-ff-state">
            <input class="easyui-textbox" type="hidden" id="win-add-ff-writer">
            <table>
                <tr><td>标题：</td><td><input class="easyui-textbox" type="text" id="win-add-ff-text" data-options="required:true"></input></td></tr>
                <tr><td>公开：</td><td><input type="radio" name="win-add-ff-open" value="1">是</input><input type="radio" name="win-add-ff-open" value="0">否</input></td></tr>
                <tr><td></td><td><a href="#" class="easyui-linkbutton" onclick="add_ff_button()">添加</a></td></tr>
            </table>
        </div>
        <!-- 添加文件 -->
        <div id="win-add-file" class="easyui-window" style="width:220px" title="添加" data-options="modal:true,closed:true,minimizable:false,maximizable:false,resizable:false,collapsible:false,iconCls:'tree-file'">
            <input class="easyui-textbox" type="hidden" id="win-add-ff-nodeid">
            <input class="easyui-textbox" type="hidden" id="win-add-ff-state">
            <input class="easyui-textbox" type="hidden" id="win-add-ff-writer">
            <table>
                <tr><td>标题：</td><td><input class="easyui-textbox" type="text" id="win-add-ff-text" data-options="required:true"></input></td></tr>
                <tr><td>公开：</td><td><input type="radio" name="win-add-ff-open" value="1">是</input><input type="radio" name="win-add-ff-open" value="0">否</input></td></tr>
                <tr><td></td><td><a href="#" class="easyui-linkbutton" onclick="add_ff_button()">添加</a></td></tr>
            </table>
        </div>
        <!--修改文件属性 -->
        <div id="win-update-ff" class="easyui-window" style="width:220px" title="修改" data-options="modal:true,closed:true,minimizable:false,maximizable:false,resizable:false,collapsible:false,iconCls:'icon-codepad-edit'">
            <table>
                <tr><td>标题：</td><td><input class="easyui-textbox" type="text" id="win-update-ff-text" data-options="required:true"></input></td></tr>
                <tr><td>公开：</td><td><input type="radio" name="win-update-ff-open" value="1">是</input><input type="radio" name="win-update-ff-open" value="0">否</input></td></tr>
                <tr><td>节点：</td><td><input class="easyui-combobox" id="node_parent"></input></td></tr>
                <tr><td></td><td><a href="#" class="easyui-linkbutton" onclick="update_ff_button()">修改</a></td></tr>
            </table>
        </div>       
        <!-- 更新文件 -->
        <!-- <div id="win-update-file" class="easyui-window" style="width:100%" >
            <textarea id="editor_update_file"></textarea>
        </div> -->
        <!-- 登录 -->
        <div id="login_win" class="easyui-window" style="width:220px" title="登录" data-options="modal:true,closed:true,minimizable:false,maximizable:false,resizable:false,collapsible:false,iconCls:'fa fa-user'">
            <table>
                <tr><td>用户：</td><td><input class="easyui-textbox" type="text" id="usr_name" data-options="required:true"></input></td></tr>
                <tr><td>密码：</td><td><input class="easyui-textbox" type="password" id="usr_password" data-options="required:true"></input></td></tr>
                <tr><td></td><td><a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'fa fa-sign-in fa-lg'" onclick="do_login()">登录</a></td></tr>
            </table>
        </div>
        
		<script type="text/javascript" src="${baseUrl}/static/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="${baseUrl}/static/js/desktop-notify.js"></script>
        <script type="text/javascript" src="${baseUrl}/static/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="${baseUrl}/static/google-code-prettify/prettify.js"></script>
        <!-- <script type="text/javascript" src="http://static.duoshuo.com/embed.js"></script> -->
        <script type="text/javascript" src="${baseUrl}/static/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
        <script type="text/javascript" src="${baseUrl}/static/easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="${baseUrl}/static/modules/codepad/js/codepad.js"></script>
    </body>
</html>
